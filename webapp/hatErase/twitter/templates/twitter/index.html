{% extends 'twitter/base.html' %}

{% block body %}
    {% if object_list %}
        <ul>
            {% for admin in object_list %}
                <li><a href="{% url 'twitter:detail' admin.id %}">{{ admin.admin_name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You dont have any admin</h3>
    {% endif %}
{% endblock %}
